<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado del Aldeano</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="header__menu">
                <a class="header__menu__link" href="index.html">Tienda</a>
                <a class="header__menu__link"
                    href="./intercambios.html">Intercambios</a>
            </nav>
        </header>
        <main class="tienda">
            <section class="hero">
                <h1 class="hero__titulo">Mercado del Aldeano</h1>
                <img class="hero__imagen" src="./assets/imagen.png"
                    alt="Aldeano de Minecraft">
                <p class="hero__texto">¡Los mejores intercambios para tus
                    esmeraldas!</p>
            </section>

            <section class="productos">
                <h2 class="productos__titulo">Ofertas del Día</h2>
                <div class="productos__grid">
                    <article class="producto">
                        <img class="producto__imagen"
                            src="./assets/espada.png"
                            alt="Espada de diamante">
                        <h3 class="producto__nombre">Espada de Diamante</h3>
                        <p class="producto__precio">32 Esmeraldas</p>
                        <button class="producto__boton">Intercambiar</button>
                    </article>
                    <article class="producto">
                        <img class="producto__imagen"
                            src="./assets/manzana.png"
                            alt="Manzanas doradas">
                        <h3 class="producto__nombre">Manzana Dorada</h3>
                        <p class="producto__precio">8 Esmeraldas</p>
                        <button class="producto__boton">Intercambiar</button>
                    </article>
                    <article class="producto">
                        <img class="producto__imagen"
                            src="./assets/libro.png"
                            alt="Libros encantados">
                        <h3 class="producto__nombre">Libro Encantado</h3>
                        <p class="producto__precio">64 Esmeraldas</p>
                        <button class="producto__boton">Intercambiar</button>
                    </article>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p>Aldeano Premium - Comercio Justo</p>
        </footer>
    </body>
</html>
